name: Chronicle platform build
on: [push]
permissions:
  contents: read
  pull-requests: write
  packages: write
jobs:
  build-chronicle-platform:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

#      - name: Cache Gradle packages
#        uses: actions/cache@v2
#        with:
#          path: ~/.gradle/caches
#          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
#          restore-keys: ${{ runner.os }}-gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.1.4
#      - name: List tasks
#        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
#        uses: gradle/gradle-build-action@v2.1.4
#        with:
#          arguments: projects
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare environment
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        run: ./scripts/decrypt_signing_key.sh
        env:
          GPG_SECRET: ${{ secrets.GPG_SECRET }}
          SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
      - name: Build
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        uses: gradle/gradle-build-action@v2.1.4
        with:
          arguments: build -x :chronicle-server:spotbugsMain -x :chronicle-server:spotbugsTest -x :chronicle-server:test
        env:
          GPG_SECRET: ${{ secrets.GPG_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
      - name: Publish to Github Packages
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        uses: gradle/gradle-build-action@v2.1.4
        with:
          arguments: :chronicle-api:publish :rhizome-client:publish :rhizome:publish
        env:
          GPG_SECRET: ${{ secrets.GPG_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
#      - name: Publish package
#        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
#        uses: gradle/gradle-build-action@v2.1.4
#        with:
#          arguments: publish
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: ./*/build/libs/
          retention-days: 5
